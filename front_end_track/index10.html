<!-- This is web app to do list, for interactive JS pages treehouse course.  treehouse course used no jquery, but I didn't see the point.. -->

<!doctype html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<!-- JQUERY CDN -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"> </script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style6.css">
	
</head>

<body class="index10">
	<div class="container">
		<section class="addItem">
			<h1> <span> Add Item <span> </h1>
			<div class="taskContainer">
				<input  type="text">
				<button class="addTaskButton">Add</button>
			</div>
		</section>

		<section class="toDo">
			<h1> <span> To Do <span> </h1>
			<div class="taskContainer">
				<input type="checkbox" >
				<p>Here is a task to do </p>
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</div>
		</section>

		<section class="completed">
			<h1><span>Completed Tasks</span></h1>
			<div class="taskContainer">
				<input type="checkbox" checked="checked">
				<p>here is task to do</p>
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</div>
		</section>
	</div>

	

	

<script src="js/js7.js"></script>
</body>
</html>
